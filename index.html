<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tema 5</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <style>
      .menu-height {
        height: 4rem;
      }

      .nav-div-size {
        width: 5rem;
        height: 1rem;
        background-color: rgb(247, 247, 247);
      }

      .circle {
        width: 6rem;
        height: 6rem;
        border-radius: 50%;
        background-color: gray;
      }

      .arrow-box {
        background-color: #3498db;
        color: white;
        padding: 20px;
        height: 7rem;
        border-radius: 5px;
        width: 5rem;
      }

      /* .arrow-box .bi {
        margin-right: 10px; 
      } */

      .gallery-box {
        background-color: white;
        width:12rem;
        height:5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- navigation bar -->
      <div class="row bg-dark">
        <div
          class="col d-flex menu-height align-items-center justify-content-between"
        >
          <div class="d-flex justify-content-center align-items-center">
            <div class="mx-5" style="width: 10rem; height: 3rem; background-color: rgb(247, 247, 247);"></div>
            <div class="mx-3 nav-div-size"></div>
            <div class="mx-3 nav-div-size"></div>
            <div class="mx-3 nav-div-size"></div>
          </div>
          <div class="mx-3 nav-div-size bg-primary"></div>
        </div>
      </div>

      <!-- hero section -->
      <div class="d-flex mt-4 mb-4 align-items-center">
        <div class="bg-dark mt-3 mb-3 mx-5" style="width: 25rem; height: 20rem"></div>
        <div class="d-flex flex-column mt-3 mb-3 mx-3 me-3 justify-content-center">
          <div class="mt-3 bg-dark" style="width: 35rem; height: 3rem"></div>
          <div class="mt-3 bg-secondary" style="width: 30rem; height: 1rem"></div>
          <div class="mt-3 bg-secondary" style="width: 27rem; height: 1rem"></div>
          <div class="justify-content-center d-flex"><div class="mt-3 bg-primary" style="width: 25rem; height: 3rem; "></div></div>
        </div>
      </div>

      <!-- Features -->
      <div class="d-flex bg-dark justify-content-center" style="height: auto">
        <div class="mx-3 me-3 mt-3 mb-3">
          <div class="d-flex justify-content-center bg-li">
            <div class="circle bg-light"></div>
          </div>
          <div>
            <div
              class="mt-3 bg-light"
              style="width: 20rem; height: 1rem"
            ></div>
            <div
              class="mt-3 bg-light"
              style="width: 20rem; height: 1rem"
            ></div>
            <div
              class="mt-3 bg-light"
              style="width: 17rem; height: 1rem"
            ></div>
          </div>
        </div>
        <div class="mx-3 me-3 mt-3 mb-3">
          <div class="d-flex justify-content-center">
            <div class="circle bg-light"></div>
          </div>
          <div>
            <div
              class="mt-3 bg-light"
              style="width: 20rem; height: 1rem"
            ></div>
            <div
              class="mt-3 bg-light"
              style="width: 20rem; height: 1rem"
            ></div>
            <div
              class="mt-3 bg-light"
              style="width: 17rem; height: 1rem"
            ></div>
          </div>
        </div>
        <div class="mx-3 me-3 mt-3 mb-3">
          <div class="d-flex justify-content-center">
            <div class="circle bg-light"></div>
          </div>
          <div>
            <div
              class="mt-3 bg-light"
              style="width: 20rem; height: 1rem"
            ></div>
            <div
              class="mt-3 bg-light"
              style="width: 20rem; height: 1rem"
            ></div>
            <div
              class="mt-3 bg-light"
              style="width: 17rem; height: 1rem"
            ></div>
          </div>
        </div>
      </div>

      <!-- Video Section -->
      <div class="d-flex flex-column mt-5 mb-5 align-items-center">
        <div class="ratio ratio-16x9" style="width: 40rem; height: 25rem">
          <iframe
            src="https://www.youtube.com/embed/-qfEOE4vtxE?si=-dDMaDk-PpjbFebo"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div
          class="mt-3 mb-3 bg-primary"
          style="width: 20rem; height: 4rem"
        ></div>
      </div>

      <!-- Gallery Section -->
      <div class="d-flex">
        <div class="arrow-box"><span class="bi bi-arrow-left"></span></div>
        <div class="bg-body-secondary d-flex align-items-center justify-content-center" style="width: 100%;">
            <div class="gallery-box mx-4 me-4"></div>
            <div class="gallery-box mx-4 me-4"></div>
            <div class="mt-1 mb-1" style="width: 14rem; height: 7rem; background-color: white;"></div>
            <div class="gallery-box mx-4 me-4"></div>
            <div class="gallery-box mx-4 me-4"></div>
        </div>
        <div class="arrow-box"><span class="bi bi-arrow-right"></span></div>
      </div>

      <!-- Form Section -->
      <div class="d-flex justify-content-center justify-content-between mt-5 mb-5">
        <div class="mx-5 me-5">
            <div>
                <div class="mt-3 bg-dark" style="width: 20rem; height: 1rem"></div>
                <div class="mt-3 bg-dark" style="width: 15rem; height: 1rem"></div>
            </div>
            <div>
                <div class="mt-5 bg-secondary" style="width: 25rem; height: 1rem"></div>
                <div class="mt-1 bg-secondary" style="width: 25rem; height: 1rem"></div>
                <div class="mt-1 bg-secondary" style="width: 25rem; height: 1rem"></div>
                <div class="mt-1 bg-secondary" style="width: 25rem; height: 1rem"></div>
            </div>
        </div>

        <div class="mx-5 me-5 bg-dark">
            <div>
                <div class="mt-4 mx-4 me-4 bg-light" style="width: 17rem; height: 1rem"></div>
                <div class="mt-3 mx-4 me-4 bg-light" style="width: 17rem; height: 1rem"></div>
                <div class="mt-3 mx-4 me-4 bg-light" style="width: 17rem; height: 1rem"></div>
            </div>
            <div class="mt-5 mx-4 me-4 mb-4 bg-light" style="width: 17rem; height: 2rem"></div>
        </div>
      </div>

      <!-- Footer -->
      <div class="row bg-dark">
        <div
          class="col d-flex menu-height align-items-center justify-content-between"
        >
          <div class="d-flex justify-content-center align-items-center">
            <div class="mx-3 nav-div-size"></div>
            <div class="mx-3 nav-div-size"></div>
            <div class="mx-3 nav-div-size"></div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
